      - golang/func-breakdown.md
      - golang/pointers-dereferencing.md
      - golang/methods.md
      - golang/struct.md
      - golang/file-operations.md
      - golang/complex-struct.md
      - golang/database-struct.md
      - golang/db-connection.md
      - golang/db-crud.md
      - golang/json.md
      - projects:
        - golang/projects/1-Simple-CLI-Tool.md
        - golang/projects/2-Web-Server-with-Basic-API.md
        - golang/projects/3-Simple-Monitoring-Script.md
